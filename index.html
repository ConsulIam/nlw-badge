<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iván Lasso | ConsulIAm | Virtual Bardge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>

          <img
            id="userImage"
            src="http://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Iván Lasso</h1>
        <a
          id="userLink"
          href="https://www.github.com/consuliam/"
          target="_blank"
        >
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">consuliam</span></a
        >

        <p id="userBio">A continuos learner</p>

        <ul id="socialLinks">
          <li class="consuliam">
            <a href="https://www.consuliam.com/" target="_blank">
              <img src="images/wordpress.svg" alt="icone wordpress" />
            </a>
          </li>

          <li class="linkedin">
            <a href="https://www.consuliam.com/" target="_blank">
              <img src="images/linkedin.svg" alt="icone linkedin" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>

          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
